sudo: true
install: true

os:
  - linux

language: rust
rust:
  - "stable"
  - "beta"
  - "nightly"

branches:
  only:
  - master

before_install:
  - sudo apt-get -qqy update
  - sudo apt-get install -y python python-pip python3-pip

before_script:
- sudo -H pip  install pytest pytest-benchmark
- sudo -H pip3 install pytest pytest-benchmark

script:
- make
- make test

matrix:
  allow_failures:
    - rust: "beta"
    - rust: "nightly"
